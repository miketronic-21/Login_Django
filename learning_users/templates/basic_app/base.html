<!DOCTYPE html>
{% load staticfiles %}
<html>
	<head>
		<meta charset="utf-8">
		<link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
		<script type="text/javascript" src="{% static "js/jquery-3.2.1.min.js" %}"></script>
		<script type="text/javascript" src="{% static "js/bootstrap.min.js" %}"></script>
	</head>
	<body>
		<nav class="navbar navbar-default navbar-static-top">
			<div class="container">
				<ul class="nav navbar-nav">
					<li > <a class="navbar-brand" href="{%url 'index' %}">DANGO</a></li>
					<li > <a class="navbar-link" href="{%url 'admin:index' %}">Admin</a></li>
					<li > <a class="navbar-link" href="{%url 'basic_app:registration' %}">Register</a></li>
					{% if user.is_authenticated %}
						<li > <a class="navbar-link" href="{%url 'logout' %}">Logout</a></li>
					{% else%}
						<li > <a class="navbar-link" href="{%url 'basic_app:user_login' %}">Login</a></li>
					{% endif %}
				</ul>
			</div>

		</nav>

		<div class="container">
			{% block body_block%}
			{% endblock%}
		</div>
	</body>
</html>
